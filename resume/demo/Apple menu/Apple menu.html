<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Apple menu</title>
<style>
html{ background:url(img/bg.jpg) no-repeat; background-size:cover; width:100%; height:100%;}
.box{ width:100%; position:absolute; left:0; bottom:0; text-align:center;}
img{ width:110px; height:110px; margin:20px;}
</style>
<script>
window.onload=function(){
	var aImg=document.getElementsByTagName('img');
	document.onmousemove=function(ev){
		var oEvent=ev || event;
		for(var i=0; i<aImg.length; i++){
			var json=getpos(aImg[i]);
			var a=aImg[i].offsetWidth/2+json.left-oEvent.clientX;
			var b=aImg[i].offsetHeight/2+json.top-oEvent.clientY;
			var c=Math.sqrt(a*a+b*b)
			var cur=1-c/600;
			(cur<0.5)&&(cur=0.5)
			aImg[i].style.width=cur*220+'px';
			aImg[i].style.height=cur*220+'px';
			
		}
	}
	
	function getpos(obj){
		var top=0;
		var left=0;
		while(obj){	
			left+=obj.offsetLeft;
			top+=obj.offsetTop;
			obj=obj.offsetParent;
		}
		return {'left':left,'top':top}
	}
}
</script>
</head>

<body>
<div class="box">
	<img src="img/1.png" />
	<img src="img/2.png" />
	<img src="img/3.png" />
	<img src="img/4.png" />
	<img src="img/5.png" />
</div>
</body>
</html>
